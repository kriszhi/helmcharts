namespace: helmcharts  # Need to change 3 place. All ingress namespaces.

coreapi:
  name: core-api 
  containername: core-api
  replicaCount: 1
  repository: gcr.io/pharmacy-265821/core-api:68aa917f7bf1c73c88a44f07ffa19ff652648680 
  pullPolicy: Always
  service:
    type: NodePort
    port: 80
    targetport: 3000
  ingress:
    enabled: true
    secrets:
    - name: core-api-sb-tls
      namespace: helmcharts
      key: 
      certificate: 
    annotations: {}
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: api.falsepill.com
      - host: dev-sandbox-healthchat.falsepill.com
    paths: 
      - / 
    tls: 
    - secretName: core-api-sb-tls
      hosts:
        - api.falsepill.com
        - dev-sandbox-healthchat.falsepill.com    


